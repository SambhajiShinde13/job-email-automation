<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Email Automation - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .contacts-table {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-processed {
            background: #f8d7da;
            color: #721c24;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“§ Job Email Automation System</h1>
            <p>Manage your HR contacts and automated job applications</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Contacts</h3>
                <div class="number" id="totalContacts">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Contacts</h3>
                <div class="number" id="activeContacts">0</div>
            </div>
            <div class="stat-card">
                <h3>Emails Sent</h3>
                <div class="number" id="processedContacts">0</div>
            </div>
        </div>

        <div class="form-section">
            <h2>âž• Add New HR Contact</h2>
            <div id="message" class="message"></div>
            <form id="addContactForm">
                <div class="form-group">
                    <label for="hrName">HR Name *</label>
                    <input type="text" id="hrName" name="hrName" required placeholder="e.g., John Smith">
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="e.g., careers@company.com">
                </div>
                <div class="form-group">
                    <label for="company">Company Name *</label>
                    <input type="text" id="company" name="company" required placeholder="e.g., Google">
                </div>
                <div class="form-group">
                    <label for="position">Position *</label>
                    <input type="text" id="position" name="position" required placeholder="e.g., Java Developer">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Contact</button>
                <button type="button" class="btn btn-secondary" onclick="location.reload()">Refresh</button>
            </form>
        </div>

        <div class="contacts-table">
            <h2 style="margin-bottom: 20px;">ðŸ“‹ HR Contacts List</h2>
            <table>
                <thead>
                    <tr>
                        <th>HR Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Added On</th>
                    </tr>
                </thead>
                <tbody id="contactsTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #999;">Loading contacts...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/contacts';

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                document.getElementById('totalContacts').textContent = data.totalContacts;
                document.getElementById('activeContacts').textContent = data.activeContacts;
                document.getElementById('processedContacts').textContent = data.processedContacts;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch(API_URL);
                const contacts = await response.json();
                
                const tbody = document.getElementById('contactsTableBody');
                
                if (contacts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">No contacts found. Add your first HR contact above!</td></tr>';
                    return;
                }
                
                tbody.innerHTML = contacts.map(contact => `
                    <tr>
                        <td>${contact.hrName}</td>
                        <td>${contact.email}</td>
                        <td>${contact.company}</td>
                        <td>${contact.position}</td>
                        <td>
                            <span class="status-badge ${contact.active ? 'status-active' : 'status-processed'}">
                                ${contact.active ? 'Active' : 'Processed'}
                            </span>
                        </td>
                        <td>${new Date(contact.createdAt).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        // Add contact form submission
        document.getElementById('addContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                hrName: document.getElementById('hrName').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                notes: document.getElementById('notes').value,
                active: true
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.textContent = 'âœ… Contact added successfully!';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('addContactForm').reset();
                    
                    // Reload data
                    loadStatistics();
                    loadContacts();
                    
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    const error = await response.json();
                    messageDiv.textContent = 'âŒ ' + (error.error || 'Failed to add contact');
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error adding contact:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'âŒ Network error. Please check if the server is running.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });

        // Load data on page load
        window.addEventListener('load', () => {
            loadStatistics();
            loadContacts();
            
            // Refresh every 30 seconds
            setInterval(() => {
                loadStatistics();
                loadContacts();
            }, 30000);
        });
    </script>
</body>
</html>
