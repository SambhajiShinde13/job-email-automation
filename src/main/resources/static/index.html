<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Email Automation - Admin Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #777;
            font-size: 14px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .form-section, .contacts-table {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f8f9fa;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-processed {
            color: red;
            font-weight: bold;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>ðŸ“§ Job Email Automation System</h1>
        <p>Admin Dashboard (AWS Deployed)</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Contacts</h3>
            <div class="number" id="totalContacts">0</div>
        </div>
        <div class="stat-card">
            <h3>Active Contacts</h3>
            <div class="number" id="activeContacts">0</div>
        </div>
        <div class="stat-card">
            <h3>Emails Sent</h3>
            <div class="number" id="processedContacts">0</div>
        </div>
    </div>

    <div class="form-section">
        <h2>Add HR Contact</h2>
        <div id="message" class="message"></div>

        <form id="contactForm">
            <div class="form-group">
                <label>HR Name</label>
                <input id="hrName" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" required>
            </div>

            <div class="form-group">
                <label>Company</label>
                <input id="company" required>
            </div>

            <div class="form-group">
                <label>Position</label>
                <input id="position" required>
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="notes"></textarea>
            </div>

            <button class="btn-primary" type="submit">Add Contact</button>
        </form>
    </div>

    <div class="contacts-table">
        <h2>HR Contacts</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Position</th>
                <th>Status</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script>
    // âœ… RELATIVE API URL (WORKS ON AWS + LOCAL)
    const API_URL = '/api/contacts';

    async function loadStats() {
        const res = await fetch(API_URL + '/stats');
        const data = await res.json();
        totalContacts.textContent = data.totalContacts;
        activeContacts.textContent = data.activeContacts;
        processedContacts.textContent = data.processedContacts;
    }

    async function loadContacts() {
        const res = await fetch(API_URL);
        const data = await res.json();
        tableBody.innerHTML = data.map(c => `
            <tr>
                <td>${c.hrName}</td>
                <td>${c.email}</td>
                <td>${c.company}</td>
                <td>${c.position}</td>
                <td class="${c.active ? 'status-active' : 'status-processed'}">
                    ${c.active ? 'Active' : 'Processed'}
                </td>
                <td>${new Date(c.createdAt).toLocaleDateString()}</td>
            </tr>
        `).join('');
    }

    document.getElementById('contactForm').addEventListener('submit', async e => {
        e.preventDefault();

        const payload = {
            hrName: hrName.value,
            email: email.value,
            company: company.value,
            position: position.value,
            notes: notes.value,
            active: true
        };

        const res = await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        const msg = document.getElementById('message');
        if (res.ok) {
            msg.textContent = 'âœ… Contact added successfully';
            msg.className = 'message success';
            msg.style.display = 'block';
            contactForm.reset();
            loadStats();
            loadContacts();
        } else {
            msg.textContent = 'âŒ Failed to add contact';
            msg.className = 'message error';
            msg.style.display = 'block';
        }
    });

    window.onload = () => {
        loadStats();
        loadContacts();
        setInterval(() => {
            loadStats();
            loadContacts();
        }, 30000);
    };
</script>

</body>
</html>
